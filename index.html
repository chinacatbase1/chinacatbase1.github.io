<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chonkaku</title>
    <link rel="icon" type="image/png" href="chonkakuicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFC1CC, #FFDEE9, #FFF5E1, #FFC1CC);
            background-size: 300% 300%;
            animation: gradientAnimation 8s infinite ease-in-out alternate;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            width: 250px;
            height: 250px;
            animation: float 4s infinite ease-in-out;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: auto;
            height: 100px;
        }

        @media (max-width: 768px) {
            .button img {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="chonkakuicon.png" alt="Chonkaku Logo">
    </div>

    <div class="button-container">
        <a class="button" href="https://dexscreener.com/base/0x8d0a59f26a6d6443185d27e8349ce3f43d414de7" target="_blank">
            <img src="moonshot_cloud.png" alt="Moonshot">
        </a>
        <a class="button" href="https://t.me/Chonkaku" target="_blank">
            <img src="telegram_cloud.png" alt="Telegram">
        </a>
        <a class="button" href="https://x.com/chonkaku" target="_blank">
            <img src="twitter_cloud.png" alt="Twitter">
        </a>
    </div>
</body>
</html>
