<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Constitution</title>
    <link rel="icon" type="image/png" href="basedconstitutionicon.png">
    <style>
        body {
            text-align: center;
            background: #ddbe93;
            padding: 20px;
        }
        .music-button {
            display: block;
            margin: 10px auto;
            font-size: 30px;
            cursor: pointer;
        }
        .scroll {
            width: 80%;
            margin: auto;
            background: url('constitution.png') no-repeat center;
            background-size: contain;
            height: 100vh;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: #be8d5a;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .buttons a:hover {
            background: #a06f3c;
        }
        @media (max-width: 768px) {
            .scroll {
                width: 90%;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .buttons a {
                width: 80%;
            }
        }
    </style>
    <script>
        function toggleMusic() {
            let audio = document.getElementById("anthem");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</head>
<body>
    <audio id="anthem" autoplay loop>
        <source src="anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="music-button" onclick="toggleMusic()">ðŸŽµ</div>
    <div class="scroll"></div>
    <div class="buttons">
        <a href="https://t.me/basedconstitution" target="_blank">Telegram</a>
        <a href="https://twitter.com/basedconstitution" target="_blank">Twitter</a>
        <a href="#buy" target="_blank">Buy</a>
    </div>
</body>
</html>
