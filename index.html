<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Constitution</title>
    <link rel="icon" type="image/png" href="basedconstitutionicon.png">
    <style>
        @keyframes gradientBG {
            0% { background-color: #be8d5a; }
            50% { background-color: #ddbe93; }
            100% { background-color: #be8d5a; }
        }
        body {
            text-align: center;
            background: linear-gradient(270deg, #be8d5a, #ddbe93);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            padding: 20px;
        }
        .scroll {
            width: 80%;
            margin: auto;
            background: url('constitution.png') no-repeat center;
            background-size: contain;
            height: 100vh;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <audio id="anthem" autoplay loop>
        <source src="anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="scroll"></div>
    <div class="buttons">
        <a href="https://t.me/basedconstitution" target="_blank">Telegram</a>
        <a href="https://twitter.com/basedconstitution" target="_blank">Twitter</a>
        <a href="#buy" target="_blank">Buy</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("anthem");
            audio.play().catch(error => console.error("Audio play failed", error));
        });
    </script>
</body>
</html>
