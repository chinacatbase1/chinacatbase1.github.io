<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASEBAR</title>
    <link rel="icon" type="image/png" href="basebar.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF4500, #FF8C00, #FFD700, #FF4500);
            background-size: 300% 300%;
            animation: gradientAnimation 8s infinite ease-in-out alternate;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .logo-container {
            width: 250px;
            height: 250px;
            animation: pulse 4s infinite ease-in-out;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            color: #FFFFFF;
            background: #FF4500;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #f0f0f0;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="basebar.png" alt="Basebar">
    </div>

    <a class="button" href="https://dexscreener.com" target="_blank">
        <img src="dexscreener.png" alt="DEXScreener Logo">DEXScreener
    </a>
    <a class="button" href="https://twitter.com" target="_blank">
        <img src="twitter.png" alt="Twitter Logo">Twitter
    </a>
    <a class="button" href="https://telegram.org" target="_blank">
        <img src="telegram.png" alt="Telegram Logo">Telegram
    </a>
</body>
</html>
