<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Akuma Inu</title>
    <link rel="icon" type="image/png" href="babyakumaicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #300000, #660000, #990000, #300000);
            background-size: 300% 300%;
            animation: gradientAnimation 8s infinite ease-in-out alternate;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            width: 250px;
            height: 250px;
            animation: float 4s infinite ease-in-out;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="babyakumaicon.png" alt="Baby Akuma Logo">
    </div>

    <div class="button-container">
        <a class="button" href="https://dexscreener.com" target="_blank">Moonshot</a>
        <a class="button" href="https://t.me/babyakuma" target="_blank">Telegram</a>
        <a class="button" href="https://x.com/babyakuma_base" target="_blank">Twitter</a>
    </div>
</body>
</html>
