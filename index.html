<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoBob</title>
    <link rel="icon" type="image/png" href="emobob_icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1A1A1A, #3A3A3A);
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .logo-container {
            width: 200px;
            height: 200px;
            animation: emoBobBounce 2s infinite;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            filter: grayscale(100%) drop-shadow(0 0 10px #ff00ff);
        }

        @keyframes emoBobBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            color: #f5f5f5;
            background: #ff00ff;
            border: 1px solid #f5f5f5;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #7d007d;
            transform: scale(1.05);
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
            color: #ccc;
        }

        .video-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }

        .video-container video {
            width: 100%;
            border: 2px solid #ff00ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">EmoBob</h1>
    <p class="subtitle">The crypto market has spongebob feeling a bit emo rn.</p>

    <div class="logo-container">
        <img src="emobob_icon.png" alt="EmoBob Logo">
    </div>
    
    <a class="button" href="https://t.me/" target="_blank">Telegram</a>
    <a class="button" href="https://spotify.com" target="_blank">Emo Playlist</a>
    <a class="button" href="https://dexscreener.com" target="_blank">Buy $EMO</a>

    <div class="video-container">
        <video controls>
            <source src="emo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
